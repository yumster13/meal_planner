{% extends "base.html"%}
{% load crispy_forms_tags %}


{% block content %}
<form action={% url 'createUser' %} class="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-row">
                <div class="form-group ">{{ user_form.email|as_crispy_field }}</div>
                <div class="form-group ">{{ user_form.section|as_crispy_field }}</div>
            </div>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Create" />
</form>

<a href="{% url 'calculate_quantities' %}" class="btn btn-primary mt-4">Calculate camps</a>
<a href="{% url 'generate_ingredient_list' %}" class="btn btn-primary mt-4">Calculate SU quantities</a>
<a href="{% url 'generate_ingredient_su' %}" class="btn btn-primary mt-4">Calculate SU quantities</a>

{% endblock %}
